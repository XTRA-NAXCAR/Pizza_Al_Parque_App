<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <title>Lista Comidas</title>
</head>
<body>

<div class="container">
    <div class="title">
        <h1>Lista de tipos de comidas:</h1>
    </div>

    <table class="table table-striped table-hover">
        <tr>
            <th>Título</th>
            <th>Imagen</th>
            <th>Acción</th>
        </tr>
        {% for type in types %}
        <tr>
            <td>{{ type.title }}</td>
            <td><img src="{{ type.image.url }}" alt="{{ type.title }}" style="width:auto; height:auto; max-width: 200px ; max-height: 200px;"></td>
            <td>
                <form action="{% url 'edit_type' type.id %}">
                    <button class="btn btn-primary">Editar</button>
                </form>
                <form action="{% url 'description_types' type.id %}">
                    <button class="btn btn-primary">Descripción</button>
                </form>
                <form action="{% url 'delete_type' type.id %}">
                    <button class="btn btn-danger">Eliminar</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
    <form action="{% url 'charge_type' %}">
        <button class="btn btn-primary">Añadir</button>
    </form>
</div>

</body>
</html>

<style>
    .title{
        padding-top: 3em;
        padding-bottom: 1.5em;
    }
    .container{     
        width: 50vw;
        height: 100vh;
        margin: 0 auto;
    }
    form {
        display: inline-block;
        margin: 0.5em;
    }
</style>
